<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bs.css" />
    <script>
      function ChangeContent() {
        document.body.style.backgroundColor = "aqua";

        let myPara = document.getElementById("myPara");
        myPara.textContent =
          "The paragraph content has been changed.This is the ne content";

        let img = document.getElementById("MyImg");
        img.src = "img-html/Kashmir.jpg";
        img.style.border = " 2px solid gray";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center text-primary">Java Script Demo</h2>
      <p id="myPara">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure quod
        veniam, nobis alias voluptates ea placeat ratione aliquam, repudiandae
        quae sed exercitationem veritatis quos ex porro, voluptatum explicabo
        laboriosam perferendis.
      </p>
    </div>
  </body>
  <div class="text-center">
    <img src="img-html/tajmahal.jpg" alt="" id="MyImg" width="600px" />
  </div>
  <div class="mt-3 text-center">
    <button class="btn w-100 btn-success" onclick="ChangeContent()">
      Seee the magic
    </button>
  </div>
</html>
